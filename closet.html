<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5.3.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- google fonts icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    img {
      object-fit: contain;
    }
  </style>
</head>

<body>
  <header class="bg-warning pb-4 fixed-top">Dressify Header</header>
  <div>
    <!-- header -->
    <div class="px-3 pt-5 row">
      <button class="col-2 ms-1 my-2">單品</button>
      <button class="col-2 ms-2 my-2">穿搭</button>
      <span class="material-symbols-outlined col-6 my-3">
        add_circle
      </span>
      <span class="material-symbols-outlined col-1 ms-2 my-3">
        image_search
      </span>
    </div>
    <!-- body -->
    <div>
      <!-- 部位1：上身 -->
      <div class="border-top border-bottom">
        <span class="px-3">上身</span>
        <img class="border rounded my-2 me-2" width="125px" height="125px" src="./img/eg1.jpg" alt="loading...">
        <img class="border rounded my-2 me-2" width="125px" height="125px" src="./img/eg2.jpg" alt="loading...">
        <span class="material-symbols-outlined">
          pending
        </span>
      </div>
      <!-- 部位2：下身 -->
      <div class="border-top border-bottom">
        <span class="px-3">下身</span>
        <img class="border rounded my-2 me-2" width="125px" height="125px" src="./img/eg1.jpg" alt="loading...">
        <img class="border rounded my-2 me-2" width="125px" height="125px" src="./img/eg2.jpg" alt="loading...">
        <span class="material-symbols-outlined">
          pending
        </span>
      </div>
      <!-- 部位3：鞋子 -->
      <div class="border-top border-bottom">
        <span class="px-3">鞋子</span>
        <img class="border rounded my-2 me-2" width="125px" height="125px" src="./img/eg1.jpg" alt="loading...">
        <img class="border rounded my-2 me-2" width="125px" height="125px" src="./img/eg2.jpg" alt="loading...">
        <span class="material-symbols-outlined">
          pending
        </span>
      </div>
      <!-- 部位4：配件 -->
      <div class="border-top border-bottom  mb-1">
        <span class="px-3">配件</span>
        <img class="border rounded my-2 me-2" width="125px" height="125px" src="./img/eg1.jpg" alt="loading...">
        <img class="border rounded my-2 me-2" width="125px" height="125px" src="./img/eg2.jpg" alt="loading...">
        <span class="material-symbols-outlined">
          pending
        </span>
      </div>
    </div>
  </div>
  <nav class="bg-warning pb-4 fixed-bottom">this is navigation bar</nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script></script>
</body>

</html>
