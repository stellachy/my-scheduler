  <header>
    <div class="header-container">
      <span class="material-symbols-outlined header-menu-icon" id="menuIcon">menu</span>
      <span class="header-title">My Scheduler</span>

      <span class="header-view-changer">

        </select>

  <main>
    <section class="to-do-section">
      <div class="overlay" id="overlay">
      </div>

      <div class="to-do-header" id="displayText">
        <div class="to-do-header-text">To dos</div>
        <span class="material-symbols-outlined to-do-header-icon" id="displayIcon">add_circle</span>
      </div>

      <div class="task-card">
        <!-- <div class="color-mark">⦿</div> -->
        <div class="color-tag-container">
          <button class="tag tag-red" data-color="red"></button>
          <button class="tag tag-yellow" data-color="yellow"></button>
          <button class="tag tag-orange" data-color="orange"></button>
          <button class="tag tag-blue" data-color="blue"></button>
          <button class="tag tag-green" data-color="green"></button>
          <button class="tag tag-purple" data-color="purple"></button>
        </div>

        <form id="taskCard">
          <div class="task-card-grid">
            <label for="task-card-title" class="title">Title</label>
            <textarea type="text" id="task-card-title"></textarea>

            <label for="task-card-date">Date</label>
            <input id="task-card-date" type="date">

            <label for="task-card-time">Time</label>
            <input id="task-card-time" type="time">

            <label for="task-card-hour">Hour</label>
            <input id="task-card-hour" type="number" placeholder="hrs">

            <label for="task-card-more" class="more">More</label>
            <textarea id="task-card-more" type="textarea"></textarea>
          </div>
        </form>

        <div class="status-mark">
          <span class="status-done" id="doneBtn">Done</span>
          <span class="status-add" id="addBtn">Add</span>
          <span class="status-cancel" id="cancelBtn">Cancel</span>
        </div>
      </div>
      <div class="to-do-content" id="toDoContent">
        <!-- <span class="task red">watch Netflix</span>
        <span class="task red">watch Netflix</span>
        <span class="task orange">do something else</span><span class="task yellow">watch yt</span>

        <span class="task yellow">watch yt</span> -->

        <!-- the above is for checking the overflow situation! -->
      </div>
    </section>
